<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="buttons">
                    <div>Home</div>
                    <div>Today</div>
                    <div>This Week</div>
                </div>
                <div class="projects-wrapper">
                    <div class="projects">Projects:</div>
                </div>
                <div class="project-entry"><img src="../icons/new.svg" alt="new project icon" height="36px">Add Project</div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="add-new"> 
                <span class="new-button"> Add New Task</span>
                <div class="new-task-menu">
                    <input type="text" placeholder="" id="taskName">
                    <input type="text" placeholder="" id="taskDescription">
                    <input type="text" placeholder="" id="project">
                    <button class="new-task-menu-add">Add</button>
                    <button class="new-task-menu-cancel">Cancel</button>
                </div>
            </div>
            <div class="task-list"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
