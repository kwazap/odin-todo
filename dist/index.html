<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="buttons">
                    <div>Home</div>
                    <div>Today</div>
                    <div>This Week</div>
                </div>
                <div class="projects-wrapper">
                    <div class="projects">Projects:</div>
                </div>
                <div class="project-entry"><img src="../icons/new.svg" alt="new project icon" height="36px">Add Project</div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="add-new"> 
                <span class="new-button"> Add New Task</span>
                <form class="new-task-menu">
                    <input type="text" placeholder="Name" id="taskName">
                    <input type="text" placeholder="Description" id="taskDescription">
                    <input type="text" placeholder="Project" id="project">
                    <input type="date" name="" id="datetime-local">
                    <div class="radio-group">
                        <input type="radio" name="new-priority" value="1" checked>
                        <input type="radio" name="new-priority" value="2">
                        <input type="radio" name="new-priority" value="3">
                    </div>
                    <button class="new-task-menu-add">Add</button>
                </form>
            </div>
            <div class="task-template">
                <div class="task-minimized">
                    <span class="task-name"></span>
                    <div class="priority"></div>
                    <div class="task-date"></div>
                    <input type="checkbox"></button>
                    <button class="task-remove-button">Remove</button>
                </div>
                <form class="task-details">
                    <input type="text" placeholder="Description" id="taskDescription">
                    <input type="date" name="" id="datetime-local" placeholder="12/12/1212"
                    onfocus="(this.type='date')" onblur="(this.type='text')">
                    <div class="radio-group">
                        <input type="radio" name="edit-priority" value="1" checked>
                        <input type="radio" name="edit-priority" value="2">
                        <input type="radio" name="edit-priority" value="3">
                    </div>
                    <button class="save-button">Save</button>
                </form>
            </div>
            <div class="task-list"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
